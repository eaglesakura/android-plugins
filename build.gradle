buildscript {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.deploygate:gradle:0.6'
    }
}

allprojects {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// 各グローバル設定
ext {
}
apply plugin: "idea"
